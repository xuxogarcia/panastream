name: panastream
services:
- name: app
  source_dir: /
  github:
    repo: pixaclara/panastream
    branch: main
  build_command: |
    cd server && npm install --production
    cd ../client && npm install && npm run build
  run_command: |
    cd server && PORT=3001 npm start &
    sleep 10
    cd client && npx serve -s build -l 3000 --single &
    wait
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 3000
  health_check:
    http_path: /
    initial_delay_seconds: 30
    period_seconds: 10
    timeout_seconds: 5
    success_threshold: 1
    failure_threshold: 3
  envs:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: "3001"
  - key: AWS_ACCESS_KEY_ID
    value: ${AWS_ACCESS_KEY_ID}
  - key: AWS_SECRET_ACCESS_KEY
    value: ${AWS_SECRET_ACCESS_KEY}
  - key: AWS_REGION
    value: ${AWS_REGION}
  - key: S3_BUCKET_NAME
    value: panastream-pixaclara
  - key: CLOUDFRONT_DOMAIN
    value: your-cloudfront-domain.cloudfront.net
  - key: MEDIACONVERT_ROLE_ARN
    value: arn:aws:iam::YOUR_ACCOUNT_ID:role/YOUR_MEDIACONVERT_ROLE
  # MEDIACONVERT_ENDPOINT is optional - AWS SDK will auto-discover if not provided
  - key: FRONTEND_URL
    value: ${FRONTEND_URL}
  - key: APP_URL
    value: ${APP_URL}
  - key: REACT_APP_API_URL
    value: ${REACT_APP_API_URL}
