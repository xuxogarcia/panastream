name: panastream
services:
- name: app
  source_dir: /
  github:
    repo: your-username/panastream
    branch: main
  run_command: ./start-app.sh
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 3000
  health_check:
    http_path: /
  envs:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: "3001"
  - key: AWS_ACCESS_KEY_ID
    value: YOUR_AWS_ACCESS_KEY_HERE
  - key: AWS_SECRET_ACCESS_KEY
    value: YOUR_AWS_SECRET_KEY_HERE
  - key: AWS_REGION
    value: us-east-1
  - key: S3_BUCKET_NAME
    value: panastream-pixaclara
  - key: CLOUDFRONT_DOMAIN
    value: your-cloudfront-domain.cloudfront.net
  - key: MEDIACONVERT_ROLE_ARN
    value: arn:aws:iam::YOUR_ACCOUNT_ID:role/YOUR_MEDIACONVERT_ROLE
  - key: MEDIACONVERT_ENDPOINT
    value: YOUR_MEDIACONVERT_ENDPOINT_HERE
  - key: FRONTEND_URL
    value: ${FRONTEND_URL}
  - key: APP_URL
    value: ${APP_URL}
  - key: REACT_APP_API_URL
    value: ${REACT_APP_API_URL}
